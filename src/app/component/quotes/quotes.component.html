<div class="container-fluid">
    <div class="card" *ngFor='let quote of quotes let i= index'>
       
        <div class="card-body">
          <p class="card-text">{{quote.Quote}}</p>
          <div>
               <footer class="blockquote-footer"><cite title="Source Title">{{quote.author|titlecase}}</cite></footer>
               <button class="btn btn-warning" (click)='toggleDetails(i)' > See More</button>
          </div>
        </div>
      </div>

</div>
